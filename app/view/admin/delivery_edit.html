{% extends 'admin/admin.html' %}
{% block data %}
<div id="delivery-edit" class="well well-small clearfix">
    <div>
        <h3>配送单编辑</h3>
    </div>
    <div>
    	<input type="hidden" name="id" value="{{data.id}}"/>
        <table class="table table-dashed">
            <tbody>
                <tr>
                    <td width="11%">单号: </td>
                    <td width="20%">{{data.sn}}</td>
                    <td width="11%">状态: </td>
                    <td width="20%">待配送</td>
                    <td width="11%">下单时间: </td>
                    <td>{{data.created | date ('Y-m-d H:i')}}</td>
                </tr>
                <tr>
                    <td>下单人: </td>
                    <td>{{data.user.name}}-{{str_pad(data.user_id,7,'0',STR_PAD_LEFT)}}</td>
                	<td>箱数: </td>
                    <td><span class="star">{{ data.num }}</span></td>
                    <td>预约时间: </td>
                    <td><input type="datetime" name="shipping_time" value="{{data.shipping_time | date ('Y-m-d H:i')}}"/></td>
                </tr>
                <tr>
                    <td>备注: </td>
                    <td colspan="5"><input name="remark" value="{{data.remark}}" class="span9"></td>
                </tr>
                <tr>
                   	<td>配送方式: </td>
                    <td>
                    	<select name="type" class="span">
                    		<option value="" >--配送方式--</option>
                    		<option value="1" {% if data.type==1 %}selected{% endif %}>物流</option>
                    		<option value="2" {% if data.type==2 %}selected{% endif %}>自己</option>
                    	</select>
                    </td>
                    <td>收货人: </td>
                    <td><input type="text" name="consignee" value="{{ data.consignee }}"></td>
                    <td>电话: </td>
                    <td><input type="text" name="mobile" value="{{ data.mobile }}"></td>
                </tr>
                <tr>
                   	<td>收货地址: </td>
                    <td colspan="5">
                    	<div id="area"  district='{{data.district}}' city='{{data.city}}' province='{{data.province}}'></div>
                    	<input name="address" value="{{ data.address }}" class="span7">
                   	</td>
                </tr>
                <tr>
                   	<td>客户留言: </td>
                    <td colspan="5">{{ data.comment }}</td>
                </tr>
            </tbody>
        </table>
        <div class="operate-footer scroll-bottom">
        	<button class="btn btn-primary save">保存</button>
            <button class="btn back">返回</button>
        </div>

    </div>

</div>
{% endblock %}
